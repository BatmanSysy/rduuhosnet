<div layout="column" id="knowledge-healthcare">
    <div layout-padding>
        <br/>
        <div flex-offset-gt-md="25" flex-offset-md="20" flex-gt-md="60" flex-gt-sm="40" flex-sm="75" layout="row" layout-wrap layout-align="center">
            <div flex-offset="5" flex-xs="75" flex-sm="40" flex-gt-sm="35" ng-repeat="img in ctrl.images track by $index">
                <img flex="100" ng-src="{{img.image}}" alt="{{img.name}}">
                <div flex="100" class="label-overlay">{{img.name}}</div>
                <div class="divide-block"></div>
            </div>
        </div>
    </div>
    <div class="divide-block"></div>
</div>
