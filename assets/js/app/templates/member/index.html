<div layout="column" id="member">
  <div flex layout-padding>
    <div layout="row" class="divide-block"></div>
    <div layout="row" layout-align="center">
      <div flex="30" flex-md="40" flex-sm="50" flex-xs="75">
        <form name="loginForm">
          <md-card>
            <md-card-title layout-align="center">
              <i hide-xs class="material-icons md-color md-48">security</i>
            </md-card-title>
            <md-card-content>
              <md-input-container class="md-block">
                <label>Username</label>
                <input required name="username" ng-model="ctrl.username" ng-keydown="ctrl.inputKeyDown($event, !loginForm.$invalid)">
                <div ng-messages="loginForm.username.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" required name="password" ng-model="ctrl.password" ng-keydown="ctrl.inputKeyDown($event, !loginForm.$invalid)">
                <div ng-messages="loginForm.password.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            </md-card-content>
            <md-card-actions layout="row" layout-align="center">
              <md-button class="md-raised md-primary" ng-click="ctrl.login(!loginForm.$invalid)">Login</md-button>
            </md-card-actions>
            <div class="divide-block"></div>
          </md-card>
        </form>
        <div id="showToast"></div>
      </div>
    </div>
  </div>
</div>
